

<footer class="border-t-2 border-blue-600 bg-white shadow-sm py-2 w-full">
  

<div class="flex">
  
  <div class="w-1/2 p-3">
        {%- if site.author -%}
          {{ site.author | escape }}
        {%- endif -%}
        {{ site.description | escape }}
    
  </div>

  <div class="w-1/2 p-3">
    
      {%- if site.email -%}
        <span>E-mail : <a class="" href="mailto:{{ site.email }}">{{ site.email }}</a></span>
      {%- endif -%}

  </div>


</div>


</footer>
